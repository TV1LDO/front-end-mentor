<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="img">
      <div class="hover"><img class="view" src="/images/icon-view.svg" alt=""></div>
    </div>
    <img class="mainimg" src="./images/image-equilibrium.jpg" alt="">
    
    <article>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="price_time">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt=""><p>0.041 ETH</p>
        </div>
        <div class="time"><img src="/images/icon-clock.svg" alt=""><p>3 days left</p></div>
      </div>
    </article>
    <hr>
    <footer>
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
