<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <main>
    <header>
      <img src="/images/icon-star.svg" alt="">
    </header>
    <article>
      <h1>How did we do?</h1>
      <p>Pleas let us know how we did with your support request. All feedback is apprecited to help us improve our offering!</p>
    </article>
    <div class="rates">
      <div class="rate"><input type="radio" name="rate" id="ra1">
      <label for="" class="rate1">1</label></div>
      <div class="rate"><input type="radio" name="rate" id="ra2">
        <label for="" class="rate2">2</label></div>
      <div class="rate"><input type="radio" name="rate" id="ra3">
        <label for="" class="rate3">3</label></div>
      <div class="rate"><input type="radio" name="rate" id="ra4">
        <label for="" class="rate4">4</label></div>
      <div class="rate"><input type="radio" name="rate" id="ra5">
        <label for="" class="rate5">5</label></div>
    </div>
    <a href="/html2.html"><button>SUBMIT</button></a>
  </main>
</body>
</html>
