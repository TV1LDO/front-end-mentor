<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <img class="main-img" src="/images/illustration-hero.svg" alt="">
    <article>

      <h1 class="order-summary">Order Summary</h1>
      <p class="order-paragraf">You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="order">
        <img class="music-icon" src="/images/icon-music.svg" alt="">
        <div class="annual-price">
          <p class="annual">Anual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel-order"> Cancel Order</p>
    </article>
  </main>
</body>
</html>
