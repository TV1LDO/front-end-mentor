<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="main">
  <div class="fir">
  <h3>Your Result</h3>
  <div class="circle">
    <h1>76</h1>
    <p>of 100</p>
  </div>
  <h2>Great</h2>
  <p>You score higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="sec">
  <h2>Summary</h2>
  <div class="inf">
    <div class="reac"><img src="./assets/images/icon-reaction.svg" alt=""><span class="in">Reaction</span><span class="stat"> <b> 80 </b>/ 100</span></div>
    <div class="mem"> <img src="./assets/images/icon-memory.svg" alt=""> <span class="in">Memory</span><span class="stat"><b>92</b> / 100</span></div>
    <div class="ver"><img src="./assets/images/icon-verbal.svg" alt=""><span class="in">Verbal</span><span class="stat"><b>61</b> / 100</span></div>
    <div class="vis"><img src="./assets/images/icon-visual.svg" alt=""><span class="in">Visual</span><span class="stat"><b>72</b> / 100</span></div>
    
  </div>
  <button>Continue</button>
</div>
</div>
</body>
</html>
